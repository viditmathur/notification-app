<script type="text/javascript">
    var docUid='';
    var url1='';
    var datarec={};
    function modify(){
        docUid=document.getElementById("doctor_uid").value;
        url1='http://localhost:8080/Doctor/'+docUid;
        
        $.ajax({
							url: url1,
							type: 'GET',
							dataType: 'json',
							success: function(res){
                                datarec=res;
                                document.getElementById("doctor_uid").value=res.DOC_UID;
                                document.getElementById("name").value=res.DNAME;
                                document.getElementById("email_id").value=res.EMAIL_ID;
                                document.getElementById("designation").value=res.DESIGNATION;
                                
					}
                    });
        }
        function submit(){
            
        docUid=document.getElementById('doctor_uid').value;
        url1='http://localhost:8080/Doctor/'+docUid;
        
		var datatosend={
            "DOC_UID":document.getElementById("doctor_uid").value,
            "DNAME":document.getElementById("name").value,
            "EMAIL_ID":document.getElementById("email_id").value,
            "DESIGNATION":document.getElementById("designation").value
		};
		
		$.ajax({
							url: url1,
							type: 'PUT',
							dataType: 'json',
							data:datatosend,
							success: function(res){
							alert('Details data is reciving from database');
					}
					});
	}
	</script>
