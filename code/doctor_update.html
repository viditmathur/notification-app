<script type="text/javascript">
//Login Authentication for user.
var childId='';
var vac_no='';
var vac_status='';
var vac_name='';
var datares={};

function submit()
{
	childId=document.getElementById("Child_id").value;
	vac_no=document.getElementById("vac_no").value;
	vac_status=document.getElementById("vac_status").value;
	vac_name=document.getElementById("vac_name").value;
	
	url1='http://localhost:8080/Vac/';
    datares={
        "VAC_NO":vac_no,
        "NAME":vac_name,
        "STATUS":vac_status,
        "CHILD_ID":childId
    }
    $.ajax({
        url: url1,
        type: 'POST',
        data:datares,
		dataType: 'json',
		error:function(err){
			if (err){
				console.log(err)
			}
		},
        success:function(res){
        alert("Vaccination added succesfully");
        }
    });
}
