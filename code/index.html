<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<script type="text/javascript">
function login()
{
	var username=document.getElementsById('username').values;
	var password=document.getElementsById('password').values;
	if(username=="user")
	{if (password="pwd")
	{
		alert("succeful login");
		location.href('admin.html');
	}
	}
	else
	{
		alert("invalid credentials");
		document.getElementsById('username').value='';
		document.getElementsById('password').value='';
		
	}
}
</script>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" >
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" id="username" placeholder="Enter username">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					

					</form>
					<div class="container-login100-form-btn">
						<a href="admin.html">	<button onclick="login()" class="login100-form-btn" >
							Login
						</button>
					</a>
					</div>
				
			</div>
		</div>
	</div>
	

</body>
</html>
