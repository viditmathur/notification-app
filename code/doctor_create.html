<html lang="en">

	<title>Admin</title>

<script

  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script type="text/javascript">
function postDoctorDetails(){
	var docId=document.getElementById('docs_uid').value;
	var docDesignation=document.getElementById('designation').value;
	var docEmailId=document.getElementById('email_id').value;
	var docPassword=document.getElementById('password').value;
	var docName=document.getElementById('name').value;
	var datatosend={
		'DOC_UID':docId,
		'DESIGNATION':docDesignation,
		'EMAIL_ID':docEmailId,
		'DNAME':docName
	};
	var datatosend2={
		'EMAIL_ID':docEmailId,
		'PASSWORD':docPassword,
		'ROLE':'DOCTOR'
	};
	var url1='http://localhost:8080/Doctor';
	var url2='http://localhost:8080/Login';
	$.ajax({
            url: url1,
            type: 'POST',
            dataType: 'json',
						data:datatosend,
						success: function(res){
            alert('Doctors data has been added to database');
        }
				});
		$.ajax({
				url: url2,
				type: 'POST',
				dataType: 'json',
				data:datatosend2,
				success: function(res){
				alert('Doctors data has been added to database');
		}
		});
}
</script>
</head>
<body background="images/maxres.jpg">
	<nav>

		<div style="float:right"><a href="index.html" ]>Logout</a></div>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						Doctor's Entry
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Doctor id is required">
						<span class="label-input100">Doctor id</span>
						<input class="input100" type="text" id="docs_uid" placeholder="Enter Doctor id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Doctor Name is required">
						<span class="label-input100">Doctor Name</span>
						<input class="input100" type="text" id="name" placeholder="Enter Doctor Name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Doctor Designation is required">
						<span class="label-input100">Doctor Designation</span>
						<input class="input100" type="text" id="designation" placeholder="Enter Doctor Designation">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Email id is required">
						<span class="label-input100">Email id</span>
						<input class="input100" type="email" id="email_id" placeholder="Enter Email id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

				</form>

					<div class="container-login100-form-btn">
						<button onclick="postDoctorDetails()" class="login100-form-btn">
							Create
						</button>
					</div>
				
			</div>
		</div>
	</div>
</body>
