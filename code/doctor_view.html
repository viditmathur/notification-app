<script type="text/javascript">
//Login Authentication for user.
var childId='';
var vac_no='';
var vac_status='';
var vac_name='';
var DataRetrieved={};

function submit()
{
	childId=document.getElementById("Child_id").value;
	
	url1='http://localhost:8080/Vac/'+childId;
    
    $.ajax({
        url: url1,
        type: 'GET',
		dataType: 'json',
		error:function(err){
			if (err){
				console.log(err)
			}
		},
        success:function(res){
            DataRetrieved=res;
        alert("Vaccination status found");
        var Columns = [];
        for (var i = 0; i < DataRetrieved.length; i++) {
            for (var key in DataRetrieved[i]) {
                if (Columns.indexOf(key) === -1 && key!="Department" && key!="Designation" && key!="Login_Credentials") {
                    Columns.push(key);
                }
            }
        }

        var table = document.createElement("table");


        var tr = table.insertRow(-1);            

        for (var i = 0; i < Columns.length; i++) {
            var th = document.createElement("th");      
            th.innerHTML = Columns[i];
            tr.appendChild(th);
        }

        for (var i = 0; i < DataRetrieved.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < Columns.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = DataRetrieved[i][Columns[j]];
            }
        }
      var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);
        }
    });
}
function display_table()
    {
      
      var Columns = [];
        for (var i = 0; i < DataRetrieved.length; i++) {
            for (var key in DataRetrieved[i]) {
                if (Columns.indexOf(key) === -1 && key!="Department" && key!="Designation" && key!="Login_Credentials") {
                    Columns.push(key);
                }
            }
        }

        var table = document.createElement("table");


        var tr = table.insertRow(-1);            

        for (var i = 0; i < Columns.length; i++) {
            var th = document.createElement("th");      
            th.innerHTML = Columns[i];
            tr.appendChild(th);
        }

        for (var i = 0; i < DataRetrieved.length; i++) {

            tr = table.insertRow(-1);

            for (var j = 0; j < Columns.length; j++) {
                var tabCell = tr.insertCell(-1);
                tabCell.innerHTML = DataRetrieved[i][Columns[j]];
            }
        }
      var divContainer = document.getElementById("showData");
        divContainer.innerHTML = "";
        divContainer.appendChild(table);

    }
</script>
