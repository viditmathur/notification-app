<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin</title>
	<meta charset="UTF-8">
	<meta id="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script type="text/javascript">
	function postChildDetails(){
		var childId=document.getElementById('child_id').value;
		var fName=document.getElementById('f_id').value;
		var mName=document.getElementById('m_id').value;
		var docUid=document.getElementById('docs_uid').value;
		var emailId=document.getElementById('email_id').value;
		var address=document.getElementById('address').value;
		var adharCard=document.getElementById('adhar_card').value;
		var timing=document.getElementById('timing').value;
		var dateDay=document.getElementById('date_born').value;
		var password=document.getElementById('pasword').value;
		var height=document.getElementById('height').value;
		var weight=document.getElementById('weight').value;
		var gender=document.getElementById('gender').value;
		var datatosend={
			'CHILD_ID':childId,
			'DOC_UID':docUid,
			'F_NAME':fName,
			'M_NAME':mName,
			'EMAIL_ID':emailId,
			'ADDRESS':address,
			'ADHAR_CARD':adharCard,
			'PASSWORD':password	
		};
		var datatosend2={
			'TIMING':timing,
			'DATEDAY':dateDay,
			'CHILD_ID':childId,
			'HEIGHT':height,
			'WEIGHT':weight,
			'GENDER':gender
		}
		var url1='http://localhost:8008/Detail';
		var url2='http://localhost:8080/Child';
		
		$.ajax({
							url: url1,
							type: 'POST',
							dataType: 'json',
							data:datatosend,
							success: function(res){
							alert('Details data has been added to database');
					}
					});
		$.ajax({
				url: url2,
				type: 'POST',
				dataType: 'json',
				data:datatosend2,
				success: function(res){
				alert('Child data has been added to database');
		}
		});
	}
	</script>
</head>
<body background="images/maxres.jpg">
	<nav>
  <a href="admin.html" >Home</a>
  <a href="doctor_create.html" >New Doctor</a>
  <a href="modify_doctor.html" >Modify doctor</a>
  <a href="delete_doctor.html" >Delete doctor</a>

  <a href="delete_child.html" >Delete child</a>
  <div style="float:right"><a href="index.html" ]>Logout</a></div>  
	</nav>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						Child Entry
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Father id is required">
						<span class="label-input100">Father id</span>
						<input class="input100" type="text" id="f_id" placeholder="Enter Father id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Mother id is required">
						<span class="label-input100">Mother id</span>
						<input class="input100" type="text" id="m_id" placeholder="Enter Mother id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Child id is required">
						<span class="label-input100">Child id</span>
						<input class="input100" type="text" id="child_id" placeholder="Enter Child id">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-26" data-validate="height is required">
						<span class="label-input100">Height</span>
						<input class="input100" type="text" id="height" placeholder="Enter Height">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Weight id is required">
						<span class="label-input100">weight</span>
						<input class="input100" type="text" id="weight" placeholder="Enter Weight">
						<span class="focus-input100"></span>
					</div>
					
					<div class="wrap-input100 validate-input m-b-26" data-validate="Doctor id is required">
						<span class="label-input100">Doctor id</span>
						<input class="input100" type="text" id="docs_uid" placeholder="Enter Doctor id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Email id is required">
						<span class="label-input100">Email id</span>
						<input class="input100" type="email" id="email_id" placeholder="Enter Email id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Address is required">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" id="address" placeholder="Enter Address">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Addhar card no is required">
						<span class="label-input100">Adhar card no</span>
						<input class="input100" type="text" id="adhar_card" placeholder="Enter Adhar card no">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="time is required">
						<span class="label-input100">Timeing born</span>
						<input class="input100" type="time" id="timing" placeholder="Enter time">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="date no is required">
						<span class="label-input100">Date born</span>
						<input class="input100" type="date" id="date_born" placeholder="Enter date">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

				</form>

					<div class="container-login100-form-btn">
						<button onclick="postChildDetails()" class="login100-form-btn">
							Create
						</button>
					</div>
				
			</div>
		</div>
	</div>
</body>
