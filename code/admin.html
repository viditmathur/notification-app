<!DOCTYPE html>
<html lang="en">
<head>
	<title>Admin</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script type="text/javascript">
	function postChildDetails(){
		var childId=document.getElementsByName('child_id').value;
		var fName=document.getElementsByName('f_name').value;
		var mName=document.getElementsByName('m_name').value;
		var docUid=document.getElementsByName('docs_uid').value;
		var emailId=document.getElementsByName('email_id').value;
		var address=document.getElementsByName('address').value;
		var adharCard=document.getElementsByName('adhar_card').value;
		var timing=document.getElementsByName('timing').value;
		var dateDay=document.getElementsByName('date_born').value;
		var password=document.getElementsByName('pasword').value;
		var height=document.getElementsByName('height').value;
		var weight=document.getElementsByName('weight').value;
		var gender=document.getElementsByName('gender').value;
		var datatosend={
			'CHILD_ID':childId,
			'DOC_UID':docUid,
			'F_NAME':fName,
			'M_NAME':mName,
			'EMAIL_ID':emailId,
			'ADDRESS':address,
			'ADHAR_CARD':adharCard,
			'PASSWORD':password	
		};
		var datatosend2={
			'TIMING':timing,
			'DATEDAY':dateDay,
			'CHILD_ID':childId,
			'HEIGHT':height,
			'WEIGHT':weight,
			'GENDER':gender
		}
		$.ajax({
							url: 'http://localhost:'+process.env.port+'/Detail',
							type: 'POST',
							dataType: 'json',
							data:datatosend,
							success: function(res){
							alert('Details data has been added to database');
					}
					});
		$.ajax({
				url: 'http://localhost:'+process.env.port+'/Child',
				type: 'POST',
				dataType: 'json',
				data:datatosend2,
				success: function(res){
				alert('Child data has been added to database');
		}
		});
	}
	</script>
</head>
<body>
	<div class="w3-bar w3-border w3-light-grey">
  <a href="admin.html" class="w3-bar-item w3-button">Home</a>
  <a href="modify.html" class="w3-bar-item w3-button">Modify</a>
  <a href="doctor.html" class="w3-bar-item w3-button">New Doctor</a>
  <a href="delete.html" class="w3-bar-item w3-button">Delete entry</a>
    </div>
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title">
					<span class="login100-form-title-1">
						Child Entry
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Father name is required">
						<span class="label-input100">Father name</span>
						<input class="input100" type="text" name="f_name" placeholder="Enter Father name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Mother name is required">
						<span class="label-input100">Mother name</span>
						<input class="input100" type="text" name="m_name" placeholder="Enter Mother name">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Child id is required">
						<span class="label-input100">Child id</span>
						<input class="input100" type="text" name="child_id" placeholder="Enter Child id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Doctor id is required">
						<span class="label-input100">Doctor id</span>
						<input class="input100" type="text" name="docs_uid" placeholder="Enter Doctor id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Email id is required">
						<span class="label-input100">Email id</span>
						<input class="input100" type="email" name="email_id" placeholder="Enter Email id">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Address is required">
						<span class="label-input100">Address</span>
						<input class="input100" type="text" name="address" placeholder="Enter Address">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="Addhar card no is required">
						<span class="label-input100">Adhar card no</span>
						<input class="input100" type="text" name="adhar_card" placeholder="Enter Adhar card no">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="time is required">
						<span class="label-input100">Timeing born</span>
						<input class="input100" type="time" name="timing" placeholder="Enter time">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-26" data-validate="date no is required">
						<span class="label-input100">Date born</span>
						<input class="input100" type="date" name="date_born" placeholder="Enter date">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					

					<div class="container-login100-form-btn">
						<button onclick="postChildDetails()" class="login100-form-btn">
							Create
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
