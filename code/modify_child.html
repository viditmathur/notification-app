<script type="text/javascript">
    var childId='';
    var url1='';
    function modify(){
        childId=document.getElementById('child_id').value;
        url1='http://localhost:8080/Detail/'+childId;
        var datares={};
       
        $.ajax({
							url: url1,
							type: 'GET',
							dataType: 'json',
							success: function(res){
                            datares=res;
                            alert('Details found');
                            document.getElementById('f_id').value=datares.F_NAME;
                            document.getElementById('child_id').value=datares.CHILD_ID;
                            document.getElementById('m_id').value=datares.M_NAME;
                            document.getElementById('doc_uid').value=datares.DOC_UID;
                            document.getElementById('address').value=datares.ADDRESS;
                            document.getElementById('email_id').value=datares.EMAIL;
                            document.getElementById('adhar_card').value=datares.ADHAR_CARD;
                            
                            
					}
                    });
                }
    function submit(){
        childId=document.getElementById('Child_id').value;
        url1='http://localhost:8080/Detail/'+childId;
        var datatosend={
        "F_NAME":document.getElementById('f_id').value,
        "CHILD_ID":document.getElementById('child_id').value,
        "M_NAME":document.getElementById('m_id').value,
        "DOC_UID":document.getElementById('doc_uid').value,
        "ADDRESS":document.getElementById('address').value,
        "EMAIL":document.getElementById('email_id').value,
        "ADHAR_CARD":document.getElementById('adhar_card').value
		};
		$.ajax({
							url: url1,
							type: 'PUT',
							dataType: 'json',
							data:datatosend,
							success: function(res){
							alert('Details data is reciving from database');
					}
					});
	}
	</script>
