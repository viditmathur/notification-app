<!DOCTYPE html>
<html lang="en">
<head>

<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script type="text/javascript">
    
    var url1='';
    function fetch(){
    var childId='';
    var url = document.location.href,
    params = url.split('?')[1].split('&'),
    data = {}, tmp;
    for (var i = 0, l = params.length; i < l; i++) {
         tmp = params[i].split('=');
         data[tmp[0]] = tmp[1];
    }
        url1='http://localhost:8080/ChildId/'+data.email;
        $.ajax({
							url: url1,
							type: 'GET',
                            dataType: 'json',
                            error:function(err){
                                if (err){
                                    console.log(err)
                                }
                            },
							success: function(res){
                            document.getElementById('child_id').value=res.CHILD_ID;
                            
                            }
                        });
    }
    function submit(){
       var childId=document.getElementById('child_id').value;
       
        url1='http://localhost:8080/Detail/'+childId;
        var datares={};
        $.ajax({
							url: url1,
							type: 'GET',
							dataType: 'json',
							success: function(res){
                            datares=res;
                            alert('Details found');
                            document.getElementById('f_id').value=datares.F_NAME;
                            document.getElementById('child_id').value=datares.CHILD_ID;
                            document.getElementById('m_id').value=datares.M_NAME;
                            document.getElementById('docs_uid').value=datares.DOC_UID;
                            document.getElementById('address').value=datares.ADDRESS;
                            document.getElementById('email_id').value=datares.EMAIL;
                            document.getElementById('adhar_card').value=datares.ADHAR_CARD;
                            
                            
					}
                    });
                }
</script>

</head>
<body background="images/maxres.jpg" onload="fetch()">
        
            
                <nav>
                   <a href="user_view.html">Home</a>

            <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100">
                            <div class="login100-form-title">
                                <span class="login100-form-title-1">
                                    View
                                </span>
                            </div>
            
                            <div class="login100-form validate-form">
                                <div  class="container-login100-form-btn" >
                                    <button onclick="submit()" class="login100-form-btn">
                                       Click to View Detatils
                                    </button>
                                </div>
                          
                                <form class="login100-form validate-form">
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Father id is required">
                                        <span class="label-input100">Father Name</span>
                                        <input class="input100" type="text" id="f_id" placeholder="Enter Father id">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Mother id is required">
                                        <span class="label-input100">Mother Name</span>
                                        <input class="input100" type="text" id="m_id" placeholder="Enter Mother id">
                                        <span class="focus-input100"></span>
                                    </div>
                                    
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Doctor id is required">
                                        <span class="label-input100">Doctor id</span>
                                        <input class="input100" type="text" id="docs_uid" placeholder="Enter Doctor id">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Email id is required">
                                        <span class="label-input100">Email id</span>
                                        <input class="input100" type="email" id="email_id" placeholder="Enter Email id">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Address is required">
                                        <span class="label-input100">Address</span>
                                        <input class="input100" type="text" id="address" placeholder="Enter Address">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Addhar card no is required">
                                        <span class="label-input100">Adhar card no</span>
                                        <input class="input100" type="text" id="adhar_card" placeholder="Enter Adhar card no">
                                        <span class="focus-input100"></span>
                                    </div>

                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Child id is required">
                                        <span class="label-input100">Child id</span>
                                        <input class="input100" type="text" id="child_id" placeholder="Enter Child id">
                                        <span class="focus-input100"></span>
                                    </div>
                                    
                                    </form>
                          

                            </div>
                        </div>
                    </div>
                </div>
