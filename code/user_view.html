<!DOCTYPE html>
<html lang="en">
<head>
	<title>User</title>
	<meta charset="UTF-8">
	<meta id="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

<body background="images/maxres.jpg">
        
            
                <nav>
                   <a href="user_view.html">Home</a> 
                   <div style="float:right"><a href="index.html" ]>Logout</a></div>

    <div class="split left">
    
            <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100">
                            <div class="login100-form-title">
                                <span class="login100-form-title-1">
                                    View
                                </span>
                            </div>
            
                            <div class="login100-form validate-form">

                                <form class="login100-form validate-form">
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Father id is required">
                                        <span class="label-input100">Father id</span>
                                        <input class="input100" type="text" id="f_id" placeholder="Enter Father id">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Mother id is required">
                                        <span class="label-input100">Mother id</span>
                                        <input class="input100" type="text" id="m_id" placeholder="Enter Mother id">
                                        <span class="focus-input100"></span>
                                    </div>
                                    
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Doctor id is required">
                                        <span class="label-input100">Doctor id</span>
                                        <input class="input100" type="text" id="docs_uid" placeholder="Enter Doctor id">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Email id is required">
                                        <span class="label-input100">Email id</span>
                                        <input class="input100" type="email" id="email_id" placeholder="Enter Email id">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Address is required">
                                        <span class="label-input100">Address</span>
                                        <input class="input100" type="text" id="address" placeholder="Enter Address">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Addhar card no is required">
                                        <span class="label-input100">Adhar card no</span>
                                        <input class="input100" type="text" id="adhar_card" placeholder="Enter Adhar card no">
                                        <span class="focus-input100"></span>
                                    </div>

                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Child id is required">
                                        <span class="label-input100">Child id</span>
                                        <input class="input100" type="text" id="child_id" placeholder="Enter Child id">
                                        <span class="focus-input100"></span>
                                    </div>
                                    
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="height is required">
                                        <span class="label-input100">Height</span>
                                        <input class="input100" type="text" id="height" placeholder="Enter Height">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="Weight id is required">
                                        <span class="label-input100">weight</span>
                                        <input class="input100" type="text" id="weight" placeholder="Enter Weight">
                                        <span class="focus-input100"></span>
                                    </div>
    
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="time is required">
                                        <span class="label-input100">Timeing born</span>
                                        <input class="input100" type="time" id="timing" placeholder="Enter time">
                                        <span class="focus-input100"></span>
                                    </div>
                
                                    <div class="wrap-input100 validate-input m-b-26" data-validate="date no is required">
                                        <span class="label-input100">Date born</span>
                                        <input class="input100" type="date" id="date_born" placeholder="Enter date">
                                        <span class="focus-input100"></span>
                                    </div>
    
    
                                    </form>
                          

                            </div>
                        </div>
                    </div>
                </div>

            
    </div>  
    
    
    <div class="split right">
    
            <div class="limiter">
                    <div class="container-login100">
                        <div class="wrap-login100">
                            <div class="login100-form-title">
                                <span class="login100-form-title-1">
                                    View
                                </span>
                            </div>
            
                            <div class="login100-form validate-form">

                                                                
                            </div>
                        </div>
                    </div>
                </div>

    </div> 

</body>
</html>
