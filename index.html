<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login Form</title>
	<meta charset="UTF-8">
	<meta id="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
<script
  src="http://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script type="text/javascript">
//Login Authentication for user.
function login()
{
	var userid=document.getElementsById('userid').values;
	var password=document.getElementsById('password').values;
    $.ajax({
        url: 'http://localhost:'+process.env.port+'/Login/'+userid,
        type: 'GET',
        dataType: 'json',
        success: function(res){
        var data={};
        data=res;
        if(res.password==password)
        {
            if(data.ROLE=='ADMIN')
            {
                location.href('admin.html');
            }
            else{
                if(data.ROLE=='DOCTOR')
                {
                    location.href('doctorview.html');
                }
                else{
                    location.href('childview.html');        
                }
            }
        }
        else{
            alert('Authentication Failed');
            location.href('index.html');
        }
        }
    });
}

</script>
</head>
<body background="images/maxres.jpg">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form-title" >
					<span class="login100-form-title-1">
						Sign In
					</span>
				</div>

				<form class="login100-form validate-form">
					<div class="wrap-input100 validate-input m-b-26" data-validate="Userid is required">
						<span class="label-input100">Userid</span>
						<input class="input100" type="text" id="userid" placeholder="Enter userid">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" id="password" placeholder="Enter password">
						<span class="focus-input100"></span>
					</div>

					<div class="container-login100-form-btn">
						<a href="admin.html">	<button onclick="login()" class="login100-form-btn" >
							Login
						</button>
					</a>
					</div>

					</form>
					
				
			</div>
		</div>
	</div>
	

</body>
</html>
